<div class="container-fluid ">
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <div class="card card-body" id='media-player' class='content'>
                <app-player></app-player>
                <div id='media-controls'>
                    <app-controls [youcontrol]="ClickedYouTube"></app-controls>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="card card-body" id='media-play-list'>
                <h2>YouTube PlayerList</h2>
                <div *ngFor="let youtube of YouTubes">
                    <app-playlist [youtube]="youtube" (notify)="handlenotify($event)"
                        (youtubepass)="youtubeControl($event)"> </app-playlist>
                </div>
            </div>
        </div>
    </div>
</div>
