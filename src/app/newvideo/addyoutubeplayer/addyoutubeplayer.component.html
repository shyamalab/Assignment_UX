<div class="container custom-container">
  <div class="col-xs-6 col-centered">
    <h3 class="mb-3">Add New Video Player</h3>

    <div class="form-group">
      <label class="control-label">Title: </label>
      <input type="text" [(ngModel)]="youtubemodel.title" class="form-control" placeholder="YouTube Title">
      <span id="error" *ngIf="titleerror != ''">{{titleerror}}</span>
    </div>

    <div class="form-group">
      <label class="control-label">YouTube URL: </label>
      <input required #urlControl="ngModel" type="text" [(ngModel)]="youtubemodel.url" class="form-control"
        placeholder="Youtube URL">
      <span id="error" *ngIf="urlerror != ''">{{urlerror}}</span>
    </div>
    <div class="col-xs-3 form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addyoutubevideoplayer()">Add Video</button>
    </div>
  </div>
</div>
<br>
<app-youtubeplayerlist [YouTubes]="YouTubes"></app-youtubeplayerlist>
