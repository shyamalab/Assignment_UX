<div class="container custom-container">
        <div class="col-md-6 col-centered">
          
          <h3 class="mb-3 text-center">Update YouTube Player</h3>
      
          <div class="form-group">
            <input type="text" [(ngModel)]="YouTubes.title" class="form-control" placeholder="title">
          </div>
      
          <div class="form-group">
            <input type="text" [(ngModel)]="YouTubes.url" class="form-control" placeholder="url">
            <span id="error" *ngIf="urlerror != ''">{{urlerror}}</span> 
          </div>
            
          <div class=" col-xs-4 form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="updateVideoPlayer()">Update YouTube</button>
          </div>
          
        </div>
      </div>
      <br><br><br><br>
